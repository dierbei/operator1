server:
  port: 80

ingress:
 - apiVersion: networking.k8s.io/v1
   kind: Ingress
   metadata:
     name: ingress-myservicea
     annotations:
       jtthink.ingress.kubernetes.io/add-response-header: ret=okabc
       kubernetes.io/ingress.class: "jtthink"
   spec:
     rules:
       - host: aabb.com # 本地hosts修改假域名
         http:
           paths:
             - path: /
               pathType: Prefix
               backend:
                 service:
                   name: xltapp.xiaolatiao.cn  # 云服务dns解析
                   port:
                     number: 8086 # 端口